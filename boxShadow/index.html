<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>

    </header>

    <main>
        <nav>

        </nav>

        <div class="tool__wrapper">
            <div class="output__wrapper">
                <div class="output">

                </div>
                <div class="settings">
                    <h2 class="tool__title">Box Shadow</h2>

                    <div class="sett__row">
                        <p>Shadow Type</p>
                        <span>
                            <input type="radio" name="" id=""> Inset
                        </span>
                        <span>
                            <input type="radio" name="" id=""> Outset
                        </span>
                    </div>
                    <div class="sett__row">
                        <p>Horizontal</p>
                        <div class="sett__position">
                            <input class="input__number" type="number" name="" id="" value="0"><input class="input__range" type="range" name="" id="" min="-100" max="100" value="0">
                        </div>
                    </div>
                    <div class="sett__row">
                        <p>Vertical</p>
                        <div class="sett__position">
                            <input class="input__number" type="number" name="" id="" value="0"><input class="input__range" type="range" name="" id="" min="-100" max="100" value="0">
                        </div>
                    </div>
                    <div class="sett__row">
                        <p>Blur</p>
                        <div class="sett__position">
                            <input class="input__number" type="number" name="" id="" value="0"><input class="input__range" type="range" name="" id="" min="-100" max="100" value="0">
                        </div>
                    </div>
                    <div class="sett__row">
                        <p>Spread</p>
                        <div class="sett__position">
                            <input class="input__number" type="number" name="" id="" value="0"><input class="input__range" type="range" name="" id="" min="-100" max="100" value="0">
                        </div>
                    </div>
                </div>
            </div>

            <div class="code__wrapper">

            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
